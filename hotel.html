<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Hotel Website</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row"> 
             <div class = "col-xl-6">

                <img class="img-fluid" src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/f4457c101367041.601e7324f01b7.jpg" alt="">
             </div>
           
        <div class="col-xl-6">
            <h3>Darshan Hotel</h3>
            <div class="ul">
                <li>No of persons</li>
                <li><input id="x1" type="number" class="form-control" placeholder="No of person" max="20" min="2" required></li>
                <li>No of Days</li>
                <li><input id="x2" type="number" class="form-control" placeholder="No of days" max="7" min="1" required></li>
                <li>Category</li>
                <li><select id="x3">
                    <option>Delux</option>
                    <option>Business</option>
                    <option>Economy</option>
                    <option>SuperDuper</option>
                </select></li>
                <br><br>
                <li>
                <button class="btn btn-danger" class="col-4"
                onclick = "Submit()">Submit</button>
                <button class="btn btn-primary" class="col-4" onclick = "getBill()">Get the Bill </button>
                <button class="btn btn-primary" class="col-4" onclick = "getTBill()">Get Tabular Bill </button>

                </li>
            </div>
                
        </div>

    </div>
</div>
<div class="container">

    
<h1>Total Billing Amount is::==></h1>
<li><input id="x4" type="text" class="form-control" placeholder="Billing Amount is"></li>

<table class="table">
    <thead>
            <tr>
                <th>Person</th>
                <th>Days</th>
                <th>Cataegories</th>
                <th>Billing Amount</th>
            </tr>
    </thead>
    <tbody id="x5">
     
    </tbody>
</table>

</div>

    <script src="hotel.js"></script>
    
</body>
</html>
